before:
  hooks:
    - go mod tidy

builds:
  - id: trace-moe-go
    binary: moe-go
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
      - -X github.com/bookstairs/bookhunter/cmd.gitVersion={{ .Version }}
      - -X github.com/bookstairs/bookhunter/cmd.gitCommit={{ .Commit }}
      - -X github.com/bookstairs/bookhunter/cmd.buildDate={{ .Date }}
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - "386"
      - amd64
      - arm64
    ignore:
      - goos: darwin
        goarch: "386"
      - goos: windows
        goarch: arm64

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  draft: true